<ion-navbar *navbar dark>
	<button menuToggle>
    	<ion-icon name='menu'></ion-icon>
  	</button>
	<ion-title>
		Guided Workout
	</ion-title>
</ion-navbar>

<ion-content padding class="workout buttons-fab-page">
	<div>
		<div style="position: relative;">
			<!-- Big header -->
			<div class="nowplaying-container">
				<div class="background-imgs-container">
					<img class="background-imgs" src="img/motivation-workout-twilight-by-stardragon.jpg">
				</div>
				<div class="background-overlay"></div>
				<!-- Small header -->
				<div class="header-container">
					<div style="width: 100%; height: 90px">
						<div class="cover-small-container">
							<img class="cover-small" src="img/satya-nadella.jpg">
						</div>

						<div class="header-text-container">
							<div class="header-text hdr-1">
								Guided workout gallery
							</div>
							<div class="header-text hdr-2">
								Genre
							</div>
						</div>
					</div>
					<div class="covers-container">
						<img class="covers" src="https://img.stb.s-msn.com/usappex/tenant/amp/entityid/BBfci26_m4_h400_w600.png">
					</div>
					<div style="color: #88898c; margin-top: 10px">
						The Tabata Protocol is a four-minute, high intensity workout where you perform as many reps as possible during a 20 second
						work period, followed by 10 seconds of rest, repeated 8 times.
					</div>
				</div>
			</div>
			<div class="menuContainer">
				<span (click)="toogleMenu('Genre')" class="menuText" [ngClass]="{menuSelected: menuCurrentSelect == 'Genre'}">
					Genre
				</span>
				<span (click)="toogleMenu('Difficulty')" class="menuText" [ngClass]="{menuSelected: menuCurrentSelect == 'Difficulty'}">
					Difficulty
				</span>
				<span (click)="toogleMenu('Duration')" class="menuText" [ngClass]="{menuSelected: menuCurrentSelect == 'Duration'}">
					Duration
				</span>
				<span (click)="toogleMenu('Type')" class="menuText" [ngClass]="{menuSelected: menuCurrentSelect == 'Type'}">
					Type
				</span>
			</div>


			<ion-grid [hidden]="menuCurrentSelect != 'Genre'" >
				<ion-row>
					<ion-col width-50>
						<img (click)="goToDetailPage()" class="genre-img" src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg">
					</ion-col>
					<ion-col width-50>
						<img class="genre-img" src="https://t.scdn.co/images/90f4c163-46f6-4cda-bd84-e78ff90d4959.jpg">
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col width-50>
						<img class="genre-img" src="https://t.scdn.co/media/original/icon-274x274_6ac6d1ff35e1d5c6cfa7ff5715bd10d1_274x274.jpg">
					</ion-col>
					<ion-col width-50>
						<img class="genre-img" src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg">
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col width-50>
						<img class="genre-img" src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg">
					</ion-col>
					<ion-col width-50>
						<img class="genre-img" src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg">
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid [hidden]="menuCurrentSelect != 'Difficulty'" >
				<ion-row wrap>
					<ion-col width-50 *ngFor="let difficulty of DifficultyLevels">
						<img (click)="goToDetailPage('DIFFICULTY', 'Beginner')" class="genre-img" src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg">
						<div>{{difficulty}}</div>
					</ion-col>
				</ion-row>
			</ion-grid>


		</div>
	</div>
</ion-content>
