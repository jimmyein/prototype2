<ion-navbar *navbar dark>
	<button menuToggle>
    	<ion-icon name='menu'></ion-icon>
  	</button>
	<ion-title>
		Workouts
	</ion-title>
</ion-navbar>

<ion-content class="workout">
	<div>
		<div>
			<ion-list-header class="titleText">FEATURED WORKOUTS</ion-list-header>
			<ion-slides [options]="featuredWorkoutSlideOptions" class="featuredWorkoutSlideShowContainer">
				<ion-slide *ngFor="let workout of featuredWorkouts">
					<img class="image" src="{{workout.imageUrl}}">
					<ion-card class="card">
						<ion-card-header class="text name">
							{{workout.name}}
						</ion-card-header>
						<ion-card-content class="text description">
							{{workout.description}}
						</ion-card-content>
						<ion-card-content class="text">
							{{workout.followers}} FOLLOWERS
						</ion-card-content>
					</ion-card>
				</ion-slide>
			</ion-slides>

			<ion-toolbar dark class="toolBar">
				<ion-segment [(ngModel)]="filter">
					<ion-segment-button value="WorkoutTypeOptions">
						Genres
					</ion-segment-button>
					<ion-segment-button value="DifficultyLevels">
						Top
					</ion-segment-button>
					<ion-segment-button value="FocusOptions">
						New
					</ion-segment-button>
					<ion-segment-button value="BodyPartsOptions">
						Discover
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>

			<div class="type" [ngSwitch]="filter">
				<ion-grid class="grid" *ngSwitchCase="'DifficultyLevels'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let difficulty of DifficultyLevels ">
							<img (click)="goToDetailPage( 'DifficultyLevels', difficulty) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{difficulty}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid class="grid" *ngSwitchCase="'FocusOptions'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let focusOption of FocusOptions ">
							<img (click)="goToDetailPage( 'FocusOptions', focusOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{focusOption}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid class="grid" *ngSwitchCase="'BodyPartsOptions'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let bodyPartsOption of BodyPartsOptions ">
							<img (click)="goToDetailPage( 'BodyPartsOptions', bodyPartsOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{bodyPartsOption}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid class="grid" *ngSwitchCase="'WorkoutTypeOptions'">
					<ion-row wrap>
						<!--<ion-col class="type-container" width-50 *ngFor="let workoutTypeOption of WorkoutTypeOptions ">
							<img (click)="goToDetailPage( 'WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{workoutTypeOption}}</div>
						</ion-col>-->

						<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-running.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Running.svg">
							<div class="type-text">Running</div>
						</ion-col>

					<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-office.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Office.svg">
							<div class="type-text">Office</div>
						</ion-col>

						<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-sports.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Sports.svg">
							<div class="type-text">Sports</div>
						</ion-col>

						<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-fatburning.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Burn Fat.svg">
							<div class="type-text">Burn Fat</div>
						</ion-col>

						<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-musclebuilding.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Gain Muscle.svg">
							<div class="type-text">Gain Muscle</div>
						</ion-col>

						<ion-col class="type-container" width-50>
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="img/FL image-stretching.png">
							<img (click)="goToDetailPage('WorkoutTypeOptions', workoutTypeOption) " class="type-icon " src="img/Stretching.svg">
							<div class="type-text">Stretching</div>
						</ion-col>

					</ion-row>
				</ion-grid>
			</div>
		</div>
	</div>
</ion-content>
