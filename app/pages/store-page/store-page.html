<ion-navbar *navbar dark>
	<button menuToggle>
    	<ion-icon name='menu'></ion-icon>
  	</button>
	<ion-title>
		Guided Workout
	</ion-title>
</ion-navbar>

<ion-content padding class="workout buttons-fab-page">
	<div>
		<div style="position: relative;">
			<!-- Big header -->
			<div class="nowplaying-container" item-height="70px" item-width="70px">
				<div class="background-imgs-container" item-height="70px" item-width="70px">
					<img class="background-imgs" height="40px" width="100%" " src="img/motivation-workout-twilight-by-stardragon.jpg ">
				</div>
				<div class="background-overlay " height = "40px " item-height="70px " item-width="70px "></div>
				<!-- Small header -->
				<div class="header-container ">
					<div style="width: 100%; height: 10px ">
						<div class="cover-small-container ">
							<img class="cover-small " src="img/satya-nadella.jpg ">
						</div>

						<div class="header-text-container ">
							<div class="header-text hdr-1 ">
								The C.E.O 
							</div>
							<div class="header-text hdr-2 ">
								Office Workouts
							</div>
							<div style="color: #88898c; margin-top: 5px; white-space: normal ">
								Crush it with the most intense office workout with the man.
							</div>
						</div>
					</div>
				
				</div>
			</div>
			<div class="menuContainer">
				<span (click)="toogleMenu('DifficultyLevels') " class="menuText " 
				[ngClass]="{menuSelected: menuCurrentSelect=='DifficultyLevels' } ">
					DifficultyLevels
				</span>
				<span (click)="toogleMenu('FocusOptions') " class="menuText " 
				[ngClass]="{menuSelected: menuCurrentSelect=='FocusOptions'
						} ">
					FocusOptions
				</span>
				<span (click)="toogleMenu('BodyPartsOptions') " class="menuText " 
				[ngClass]="{menuSelected: menuCurrentSelect=='BodyPartsOptions' } ">
					BodyPartsOptions
				</span>
				<span (click)="toogleMenu('WorkoutTypeOptions') " class="menuText " 
				[ngClass]="{menuSelected: menuCurrentSelect=='WorkoutTypeOptions' } ">
					WorkoutTypeOptions
				</span>
			</div>

			<ion-grid [hidden]="menuCurrentSelect !='DifficultyLevels' " >
				<ion-row wrap>
					<ion-col class="type-container" width-50 *ngFor="let difficulty of DifficultyLevels ">
						<img (click)="goToDetailPage( 'DifficultyLevels', difficulty) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
						<div class="type-text">{{difficulty}}</div>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid [hidden]="menuCurrentSelect !='FocusOptions' " >
				<ion-row wrap>
					<ion-col class="type-container" width-50 *ngFor="let focusOption of FocusOptions ">
						<img (click)="goToDetailPage( 'FocusOptions', focusOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
						<div class="type-text">{{focusOption}}</div>
					</ion-col>
				</ion-row>
			</ion-grid>

				<ion-grid [hidden]="menuCurrentSelect !='BodyPartsOptions' " >
				<ion-row wrap>
					<ion-col class="type-container" width-50 *ngFor="let bodyPartsOption of BodyPartsOptions ">
						<img (click)="goToDetailPage( 'BodyPartsOptions', bodyPartsOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
						<div class="type-text">{{bodyPartsOption}}</div>
					</ion-col>
				</ion-row>
			</ion-grid>

				<ion-grid [hidden]="menuCurrentSelect !='WorkoutTypeOptions' " >
				<ion-row wrap>
					<ion-col class="type-container" width-50 *ngFor="let workoutTypeOption of WorkoutTypeOptions ">
						<img (click)="goToDetailPage( 'WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
						<div class="type-text">{{workoutTypeOption}}</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</div>
</ion-content>
