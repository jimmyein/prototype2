<ion-navbar *navbar dark>
	<button menuToggle>
    	<ion-icon name='menu'></ion-icon>
  	</button>
	<ion-title>
		Workouts
	</ion-title>
</ion-navbar>

<ion-content class="workout buttons-fab-page">
	<div>
		<div style="position: relative;">
			<div class="titleText">FEATURED WORKOUTS</div>
			<ion-slides [options]="featuredWorkoutSlideOptions" class="featuredWorkoutSlideShowContainer">
				<ion-slide>
					<img src="https://img.stb.s-msn.com/usappex/tenant/amp/entityid/BBfcfhB_m4_h400_w600.jpg" style="width:100%">
				</ion-slide>
				<ion-slide>
					<img src="https://img.stb.s-msn.com/usappex/tenant/amp/entityid/BBfci26_m4_h400_w600.png" style="width:100%">
				</ion-slide>
				<ion-slide>
					<img src="https://img.stb.s-msn.com/usappex/tenant/amp/entityid/BBfckFs_m4_h400_w600.png" style="width:100%">
				</ion-slide>
				<ion-slide>
					<img src="https://img.stb.s-msn.com/usappex/tenant/amp/entityid/BBfcpWT_m4_h400_w600.jpg" style="width:100%">
				</ion-slide>
			</ion-slides>

			<ion-toolbar dark>
				<ion-segment [(ngModel)]="filter">
					<ion-segment-button value="DifficultyLevels">
						DIFFICULTY
					</ion-segment-button>
					<ion-segment-button value="FocusOptions">
						FOCUS
					</ion-segment-button>
					<ion-segment-button value="BodyPartsOptions">
						BODYPARTS
					</ion-segment-button>
					<ion-segment-button value="WorkoutTypeOptions">
						WORKOUTTYPES
					</ion-segment-button>
				</ion-segment>
			</ion-toolbar>

			<div [ngSwitch]="filter">
				<ion-grid *ngSwitchWhen="'DifficultyLevels'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let difficulty of DifficultyLevels ">
							<img (click)="goToDetailPage( 'DifficultyLevels', difficulty) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{difficulty}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid *ngSwitchWhen="'FocusOptions'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let focusOption of FocusOptions ">
							<img (click)="goToDetailPage( 'FocusOptions', focusOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{focusOption}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid *ngSwitchWhen="'BodyPartsOptions'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let bodyPartsOption of BodyPartsOptions ">
							<img (click)="goToDetailPage( 'BodyPartsOptions', bodyPartsOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{bodyPartsOption}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>

				<ion-grid *ngSwitchWhen="'WorkoutTypeOptions'">
					<ion-row wrap>
						<ion-col class="type-container" width-50 *ngFor="let workoutTypeOption of WorkoutTypeOptions ">
							<img (click)="goToDetailPage( 'WorkoutTypeOptions', workoutTypeOption) " class="type-img " src="https://t.scdn.co/media/original/mood-274x274_976986a31ac8c49794cbdc7246fd5ad7_274x274.jpg ">
							<div class="type-text">{{workoutTypeOption}}</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</div>
	</div>
</ion-content>
