<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>Home</ion-title>
</ion-navbar>


<ion-content padding class="homePage">
  <div class="wrapper">
    <div class="speedometer">
      <div class="speedometerMask"></div>
      <div class="pointer"></div>
    </div>
  </div>

  <div class="spacer50"></div>

  <ion-row class="panel">
    <ion-col width-25 class="panelData">
      <ion-icon class="panelIcon" name="analytics"></ion-icon>
      <div class="panelTitleText">RUN</div>
      <div class="panelMetricNumText">0.8</div>
      <div class="panelMetricUnitText">MILES</div>
    </ion-col>
    <ion-col width-25 class="panelData">
      <ion-icon class="panelIcon" name="bicycle"></ion-icon>
      <div class="panelTitleText">BIKE</div>
      <div class="panelMetricNumText">4.2</div>
      <div class="panelMetricUnitText">MILES</div>
    </ion-col>
    <ion-col width-25 class="panelData">
      <ion-icon class="panelIcon" name="time"></ion-icon>
      <div class="panelTitleText">CARDIO</div>
      <div class="panelMetricNumText">86</div>
      <div class="panelMetricUnitText">MINS</div>
    </ion-col>
    <ion-col width-25 class="panelData">
      <ion-icon class="panelIcon" name="person"></ion-icon>
      <div class="panelTitleText">STEPS</div>
      <div class="panelMetricNumText">845</div>
      <div class="panelMetricUnitText">STEPS</div>
    </ion-col>
  </ion-row>

  <div class="spacer50"></div>

  <!--<base-chart class="chart" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></base-chart>-->

  <base-chart class="radarChart" [colors]="radarChartColours" [legend]="false" class="chartRadar" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></base-chart>

  <!--<base-chart class="chart" [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType"
    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></base-chart>-->
</ion-content>
