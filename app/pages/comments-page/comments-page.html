<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    Posts
  </ion-title>
</ion-navbar>

<ion-content class="cards-bg social-cards commentCards">

  <ion-card *ngFor="#com of comments">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{com.avatarUrl}}">
      </ion-avatar>
      <h2>{{com.name}}</h2>
      <p>{{com.date}}</p>
    </ion-item>
    <img src="{{com.imageUrl}}">
    <ion-card-content>
      <p>{{com.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{com.likes}}</div>
      </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{com.ammountComments}}</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{com.lastUpdate}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
