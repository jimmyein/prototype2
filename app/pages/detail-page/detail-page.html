<ion-navbar *navbar dark>
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
    Guided workout detail
  </ion-title>
</ion-navbar>

<ion-content style="background-color: #1c1c1f !important">
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let workout of workouts">
        <img class="genre-img" [src]="workout.Image">
        <div style="color: white">{{workout.Name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
